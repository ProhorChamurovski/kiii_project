<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events in calendar</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8081/">MyCalendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" href="/calendar/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" href="/goals">Goals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" href="/notes">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" href="/events">Future events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<form class="container" method="POST" th:action="@{'/calednar/events/{id}' (id=${eventCal?.getId()})}">
    <div class="mt-2">
        <h2 class="d-flex align-items-center justify-content-center">Event</h2>
        <input type="text"
               id="text"
               class="form-control mt-2"
               name="text"
               placeholder="Event name"
               th:value="${eventCal?.text}"
               required>
    </div>
    <div class="mt-2">
        <input type="text"
               id="start"
               class="form-control mt-2"
               name="start"
               placeholder="Start date"
               th:value="${eventCal?.start}"
               required>
    </div>
    <div class="mt-2">
        <input type="text"
               id="end"
               class="form-control mt-2"
               name="end"
               placeholder="End date"
               th:value="${eventCal?.end}"
               required>
    </div>
    <div>
        <button class="btn btn-primary mt-2" id="submit" type="submit">Submit</button>
    </div>
    <div>
        <a id="back" href="/calendar/events" type="button" class="btn btn-primary mt-2">Back to events</a>
    </div>
</form>
