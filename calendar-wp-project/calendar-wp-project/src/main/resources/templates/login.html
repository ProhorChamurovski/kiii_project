<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<form class="container" method="POST" th:action="@{'/login'}">
    <div class="container">
        <div class="mt-2">
            <h2 class="d-flex align-items-center justify-content-center">Login</h2>
            <input type="text"
                   id="username"
                   class="form-control mt-2"
                   name="username"
                   placeholder="Username"
                   required>
        </div>
        <div class="mt-2">
            <input type="password"
                   id="password"
                   class="form-control mt-2"
                   name="password"
                   placeholder="Password"
                   required>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-2">
            <button class="btn btn-primary mt-2" id="submit" type="submit">Login</button>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-2">
            <a href="/register" class="btn btn-success mt-2">Register</a>
        </div>
    </div>
</form>
</body>
</html>
